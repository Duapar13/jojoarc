<!DOCTYPE html>
<html lang="fr">

    <link rel="stylesheet" href="style.css">

                            <option value="Part 6: Stone Ocean">Part 6: Stone Ocean</option>

                    <div class="form-group">

                        <textarea id="notes" rows="4" placeholder="Ajoutez vos notes personnelles sur ce personnage..."></textarea>

                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Annuler</button>
                    </div>
                </form>

            <!-- Filtres et recherche -->

                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="üîç Rechercher un personnage...">
                </div>
                <div class="filters">
                    <select id="filter-part">

                        <option value="Part 1: Phantom Blood">Part 1</option>
                        <option value="Part 2: Battle Tendency">Part 2</option>
                        <option value="Part 3: Stardust Crusaders">Part 3</option>

                        <option value="Part 5: Golden Wind">Part 5</option>

                        <option value="Vivant">Vivant</option>
                        <option value="Mort">Mort</option>
                        <option value="Inconnu">Inconnu</option>
                    </select>
                </div>
            </div>

            <!-- Liste des personnages -->

                <!-- Les personnages seront ajout√©s ici dynamiquement -->

        <!-- Bouton pour exporter/importer les donn√©es -->

</html>
